<script>
    // <<<<<< ‡§á‡§•‡•á ‡§§‡•Å‡§Æ‡§ö‡•Ä ‡§®‡§µ‡•Ä‡§®, Deploy ‡§ï‡•á‡§≤‡•á‡§≤‡•Ä Google Apps Script URL ‡§ü‡§æ‡§ï‡§æ >>>>>>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyezALRIiKngQk1fIiz_BPdiswTuuNhVf4cN4wUIrisHpia69EUzV3PYePU7fCf_5M/exec"; 

    let allCustomers = [];

    window.onload = async function() {
        try {
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            if(data.error){ throw new Error(data.error); }
            allCustomers = data;
            
            document.getElementById('loader').style.display = 'none';
            populateStaffFilter();
            applyFilters();
        } catch (error) {
            console.error('Error fetching customer list:', error);
            document.getElementById('loader').innerText = `‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§Ø‡§æ‡§¶‡•Ä ‡§≤‡•ã‡§° ‡§ï‡§∞‡§£‡•ç‡§Ø‡§æ‡§§ ‡§Ö‡§Ø‡§∂‡§∏‡•ç‡§µ‡•Ä: ${error.message}`;
        }
        
        ['searchQuery', 'odDaysFrom', 'odDaysTo'].forEach(id => document.getElementById(id).addEventListener('input', applyFilters));
        ['staffFilter', 'followUpFilter'].forEach(id => document.getElementById(id).addEventListener('change', applyFilters));
    };

    function populateStaffFilter() {
        const staffFilter = document.getElementById('staffFilter');
        const staffNames = [...new Set(allCustomers.map(c => c.staffName).filter(Boolean))];
        staffNames.sort().forEach(name => {
            const option = document.createElement('option');
            option.value = name; option.textContent = name;
            staffFilter.appendChild(option);
        });
    }

    function applyFilters() {
        const searchQuery = document.getElementById('searchQuery').value.toLowerCase();
        const staffName = document.getElementById('staffFilter').value;
        const fromDays = parseInt(document.getElementById('odDaysFrom').value) || 0;
        const toDays = parseInt(document.getElementById('odDaysTo').value) || Infinity;
        const onlyFollowUp = document.getElementById('followUpFilter').checked;

        let filtered = allCustomers.filter(c => {
            const searchMatch = searchQuery === '' || 
                                c.name.toLowerCase().includes(searchQuery) || 
                                (c.mobile && String(c.mobile).includes(searchQuery));
            const staffMatch = !staffName || c.staffName === staffName;
            const odMatch = (parseInt(c.odDays) || 0) >= fromDays && (parseInt(c.odDays) || 0) <= toDays;
            
            let followUpMatch = true;
            if (onlyFollowUp) {
                const today = new Date(); today.setHours(0, 0, 0, 0);
                const lastCall = c.callHistory && c.callHistory.length > 0 ? c.callHistory[c.callHistory.length - 1] : null;
                followUpMatch = lastCall && lastCall.promiseDate && (new Date(lastCall.promiseDate) <= today);
            }
            return searchMatch && staffMatch && odMatch && followUpMatch;
        });
        displayCustomers(filtered);
    }

    function displayCustomers(customers) {
        const listDiv = document.getElementById('customerList');
        if (customers.length === 0) {
            listDiv.innerHTML = `<div style='text-align:center; padding: 20px; color: #777;'>‡§Ø‡§æ ‡§´‡§ø‡§≤‡•ç‡§ü‡§∞‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§®‡§æ‡§π‡•Ä‡§§.</div>`;
            return;
        }
        listDiv.innerHTML = customers.map(c => {
            const processedClass = c.calledToday ? 'processed' : '';
            let lastCallHtml = '';
            if (c.callHistory && c.callHistory.length > 0) {
                const lastCall = c.callHistory[c.callHistory.length - 1]; // ‡§∂‡•á‡§µ‡§ü‡§ö‡§æ ‡§ï‡•â‡§≤
                lastCallHtml = `
                <div class="last-call-info">
                    <strong>‡§Æ‡§æ‡§ó‡•Ä‡§≤ ‡§™‡•ç‡§∞‡§§‡§ø‡§∏‡§æ‡§¶:</strong> ${lastCall.status} (${new Date(lastCall.callDate).toLocaleDateString('en-GB')})
                </div>`;
            }

            // *** ‡§¨‡§¶‡§≤ ‡§á‡§•‡•á ‡§ï‡•á‡§≤‡§æ ‡§Ü‡§π‡•á: '‡§Ø‡•Å‡§®‡§ø‡§ü'‡§ö‡•á ‡§®‡§æ‡§µ ‡§ú‡•ã‡§°‡§≤‡•á ‡§Ü‡§π‡•á ***
            return `
            <div class="customer-item ${processedClass}" data-loan-no="${c.loanNo}" onclick='selectCustomer(${JSON.stringify(c).replace(/'/g, "\\'")})'>
                <div class="name">${c.name} <span class="done-indicator ${c.calledToday ? '' : 'hidden'}">‚úî ‡§ï‡•â‡§≤ ‡§ù‡§æ‡§≤‡§æ</span></div>
                <div class="details-grid">
                    <span><strong>‡§≤‡•ã‡§® ‡§®‡§Ç:</strong> ${c.loanNo}</span>
                    <span><strong>‡§∏‡•Ä ‡§ê:</strong> ${c.staffName || 'N/A'}</span>
                    <span><strong>‡§ó‡§æ‡§Ç‡§µ:</strong> ${c.village || 'N/A'}</span>
                    <span><strong>‡§Ø‡•Å‡§®‡§ø‡§ü:</strong> ${c.unitName || 'N/A'}</span>
                    <span><strong>‡§Æ‡•ã‡§¨‡§æ‡§à‡§≤:</strong> ${c.mobile || 'N/A'}</span>
                    <span><strong>‡§ì‡§°‡•Ä:</strong> ${c.odDays} ‡§¶‡§ø‡§µ‡§∏</span>
                    <span><strong>‡§∞‡§ï‡•ç‡§ï‡§Æ:</strong> ‚Çπ${parseInt(c.odAmount || 0).toLocaleString('en-IN')}</span>
                </div>
                ${lastCallHtml}
            </div>`;
        }).join('');
    }

    function selectCustomer(customerData) {
        document.querySelectorAll('.customer-item').forEach(item => item.classList.remove('selected'));
        const el = document.querySelector(`.customer-item[data-loan-no="${customerData.loanNo}"]`);
        if(el) el.classList.add('selected');

        document.getElementById('selectedCustomerName').value = customerData.name;
        document.getElementById('selectedLoanNo').value = customerData.loanNo;
        
        // *** ‡§¨‡§¶‡§≤ ‡§á‡§•‡•á ‡§ï‡•á‡§≤‡§æ ‡§Ü‡§π‡•á: '‡§ü‡•Ä‡§Æ‡§ö‡§æ ‡§Ö‡§≠‡§ø‡§™‡•ç‡§∞‡§æ‡§Ø' ‡§¶‡§æ‡§ñ‡§µ‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä ***
        const remarkContainer = document.getElementById('teamRemarkContainer');
        const remarkContent = document.getElementById('teamRemarkContent');
        if (customerData.teamRemark) {
            remarkContent.textContent = customerData.teamRemark;
            remarkContainer.classList.remove('hidden');
        } else {
            remarkContainer.classList.add('hidden');
        }

        const historyContainer = document.getElementById('previousCallContainer');
        const historyContent = document.getElementById('callHistoryContent');
        
        if (customerData.callHistory && customerData.callHistory.length > 0) {
            historyContent.innerHTML = [...customerData.callHistory].reverse().map(call => {
                let details = call.details ? `<p><strong>‡§Ö‡§ß‡§ø‡§ï ‡§Æ‡§æ‡§π‡§ø‡§§‡•Ä:</strong> ${call.details}</p>` : '';
                if(call.promiseDate) details += `<p><strong>‡§™‡•á‡§Æ‡•á‡§Ç‡§ü ‡§§‡§æ‡§∞‡•Ä‡§ñ:</strong> ${new Date(call.promiseDate).toLocaleDateString('en-GB')}</p>`;
                return `
                <div class="call-history-entry">
                    <p><strong>‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï:</strong> ${new Date(call.callDate).toLocaleDateString('en-GB')} | <strong>‡§™‡•ç‡§∞‡§§‡§ø‡§∏‡§æ‡§¶:</strong> ${call.status}</p>
                    ${details}
                </div>`;
            }).join('');
            historyContainer.classList.remove('hidden');
        } else {
            historyContent.innerHTML = '<p>‡§Ø‡§æ ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï‡§æ‡§ö‡•Ä ‡§ï‡•ã‡§£‡§§‡•Ä‡§π‡•Ä ‡§ï‡•â‡§≤ ‡§π‡§ø‡§∏‡•ç‡§ü‡•ç‡§∞‡•Ä ‡§®‡§æ‡§π‡•Ä.</p>';
            historyContainer.classList.remove('hidden');
        }
    }

    function toggleConditionalFields() {
        const status = document.getElementById('callStatus').value;
        document.getElementById('paymentDateGroup').classList.toggle('hidden', status !== '‡§™‡•á‡§Æ‡•á‡§Ç‡§ü‡§ö‡•Ä ‡§§‡§æ‡§∞‡•Ä‡§ñ ‡§®‡§ø‡§∂‡•ç‡§ö‡§ø‡§§');
        document.getElementById('staffNameGroup').classList.toggle('hidden', status !== '‡§π‡§™‡•ç‡§§‡§æ ‡§∏‡•ç‡§ü‡§æ‡§´‡§ï‡§°‡•á ‡§≠‡§∞‡§≤‡•á‡§≤‡§æ ‡§Ü‡§π‡•á');
        document.getElementById('otherReasonGroup').classList.toggle('hidden', status !== '‡§á‡§§‡§∞');
    }

    document.getElementById('callLogForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const loanNo = document.getElementById('selectedLoanNo').value;
        if (!loanNo) { showNotification('‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ü‡§ß‡•Ä ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§®‡§ø‡§µ‡§°‡§æ.', 'error'); return; }

        const formData = {
            callDate: new Date().toISOString().slice(0, 10),
            callerName: document.getElementById('callerName').value,
            loanNo: loanNo,
            customerName: document.getElementById('selectedCustomerName').value,
            status: document.getElementById('callStatus').value,
